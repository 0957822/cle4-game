<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Controls</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/menu.css'>
</head>
<body>
    <game>
        <div class="canvas">
            <div class="div8">
                <h2>&lt;&lt; Back</h2>
            </div>
            <div class="walk">
                <img src="../img/joystick.png" alt="joystick" class="joystick">
                <h2>Left.bll / Right.bll</h2>
            </div>
            <div class="jump">
                <img src="../img/button.png" alt="buttons" class="button">
                <h2>Jump.bll</h2>
            </div>
            <div class="sneak">
                <img src="../img/button.png" alt="buttons" class="button">
                <h2>Sneak.bll</h2>
            </div>
            <div class="dash">
                <img src="../img/button.png" alt="buttons" class="button">
                <h2>Dash.bll</h2>
            </div>
            <div class="div5">
                <img src="../img/button.png" alt="buttons" class="button">
                <h2>Undefined.bll</h2>
            </div> 
            <div class="div6">
                <img src="../img/button.png" alt="buttons" class="button">
                <h2>Undefined.bll</h2>
            </div> 
            <div class="div7">
                <img src="../img/button.png" alt="buttons" class="button">
                <h2>Undefined.bll</h2>
            </div> 
            <div class="div9"></div>
        </div>
    </game>
</body>
</html>
